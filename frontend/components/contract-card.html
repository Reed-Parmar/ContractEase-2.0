<div class="contract-card">
  <div class="contract-header">
    <div>
      <div class="contract-title" id="contractTitle">Service Agreement</div>
      <div class="contract-date" id="contractDate">Created: Jan 15, 2024</div>
    </div>
    <div class="badge badge-primary" id="contractStatusBadge">Draft</div>
  </div>

  <div class="contract-details">
    <div class="contract-detail-row">
      <span class="contract-detail-label">Client:</span>
      <span class="contract-detail-value" id="contractClient">Acme Corp</span>
    </div>
    <div class="contract-detail-row">
      <span class="contract-detail-label">Amount:</span>
      <span class="contract-detail-value" id="contractAmount">$5,000</span>
    </div>
    <div class="contract-detail-row">
      <span class="contract-detail-label">Due:</span>
      <span class="contract-detail-value" id="contractDue">Feb 15, 2024</span>
    </div>
  </div>

  <div class="contract-actions">
    <button class="btn btn-primary btn-sm edit-contract-btn">Edit</button>
    <button class="btn btn-outline btn-sm view-contract-btn">View</button>
  </div>
</div>
