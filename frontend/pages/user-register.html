<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - ContractEase</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body class="user-login">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸ“‹ ContractEase</h1>
                <p>Create Your Account</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-input" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com"
                        required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="user-login.html">Sign in</a></p>
                <p>Are you a client? <a href="client-register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:8000';

        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const name = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    alert('Passwords do not match. Please try again.');
                    return;
                }

                try {
                    const res = await fetch(`${API}/register/user`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, password }),
                    });

                    const data = await res.json();

                    if (res.ok && data.success) {
                        alert('Registration successful!');
                        window.location.href = 'user-login.html';
                    } else {
                        alert(data.detail || 'Registration failed.');
                    }
                } catch (err) {
                    console.error(err);
                    alert('Could not reach the server. Is the backend running?');
                }
            });
        });
    </script>
</body>

</html>
